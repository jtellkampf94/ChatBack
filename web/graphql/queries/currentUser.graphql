query CurrentUser {
  currentUser {
    id
    email
    username
    firstName
    lastName
    updatedAt
    createdAt
    contacts {
      id
      profilePictureUrl
      firstName
      lastName
      createdAt
    }
    chats {
      id
      groupAvatarUrl
      updatedAt
      messages(limit: 1) {
        id
        text
        createdAt
      }
    }
  }
}
