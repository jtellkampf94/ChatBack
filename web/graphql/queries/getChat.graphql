query GetChat($chatId: Int!, $limit: Int!, $cursor: String) {
  getChat(chatId: $chatId) {
    id
    createdById
    createdAt
    updatedAt
    groupName
    groupAvatarUrl
    members {
      id
      firstName
      lastName
      username
      profilePictureUrl
    }
    messages(limit: $limit, cursor: $cursor) {
      ...MessageFragment
    }
  }
}
